<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/manage.css">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn-green">상품등록</button>
    <hr>
    <div class="divTable minimalistBlack">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHead">분류</div>
                <div class="divTableHead">상품명</div>
                <div class="divTableHead">키워드</div>
                <div class="divTableHead">등록일시</div>
            </div>
        </div>
        <div th:each="product : ${productSet}" class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell" th:text="${product.codeName}"></div>
                <div class="divTableCell" th:text="${product.productName}"></div>
                <div class="divTableCell" th:text="${product.productKdyword}"></div>
                <div class="divTableCell" th:text="${product.regDt}"></div>
            </div>
        </div>
    </div>
</body>

</html>
